<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Link para o arquivo de estilo (CSS) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link para o arquivo de JavaScript que gerencia o formulário -->
    <script src="js/contato.js" defer></script>  
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Formulário de Contato</h1>
    </header>

    <section id="contato">
        <div class="content">
            <!-- Título da seção -->
            <h2>Entre em contato</h2>

            <!-- Formulário de contato -->
            <form id="form-contato">
                <!-- Campo para o nome do usuário -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <!-- Campo para o e-mail do usuário -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <!-- Campo para a mensagem do usuário -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="4" required></textarea>

                <!-- Botão para enviar os dados -->
                <button type="button" onclick="salvarDados()">Enviar</button>
            </form>

            <!-- Seção que mostra as informações enviadas após o envio do formulário -->
            <div id="dadosEnviados" style="display: none;">
                <h3>Informações Enviadas:</h3>
                <p><strong>Nome:</strong> <span id="nomeConfirmacao"></span></p>
                <p><strong>E-mail:</strong> <span id="emailConfirmacao"></span></p>
                <p><strong>Mensagem:</strong> <span id="mensagemConfirmacao"></span></p>
            </div>
        </div>
    </section>

    <!-- Botão para voltar ao menu -->
    <a href="index.html">
        <button>Voltar para o menu</button>
    </a>
</body>
</html>
